<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Table</title>
	<link rel="stylesheet" href="style.css" />
	<style>
		    table{
        border-collapse: collapse;
        width: 100%;
        background-color: #E0AB8B;
      }
      th,td{
        border: 1px solid black;
        padding: 8px;
        text-align: center;
      }
      th{
        color:white;
        background-color: #3B3848;
      }
	</style>
	
</head>
<body>
	
<table>
    <tr>
      <td>
        <table class="table-2">
          <thead>

            <tr>
              <th colspan="2">Nested Table 2</th>
            </tr>

            <tr>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>abc</td>
              <td>def</td>
            </tr>
          </tbody>
        </table>
      </td>
      <td>
        <table class="table-1">
          <thead>
            <tr>
              <th colspan="2">Nested Table 1</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <ul>
                  <li>List Item</li>
                  <li>List Item</li>
                  <li>List Item</li>
                </ul>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>

    <tr>
      <td>
        <table class="table-3">
          <thead>
            <tr>
              <th colspan="2">Nested Table 3</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><a href="#home">Nested Table</a></td>
              <td>Demo Continued</td>
            </tr>
          </tbody>
        </table>
      </td>

      <td>
        <table class="table-4">
          <thead>
            <tr>
              <th colspan="2">Nested Table 4</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="black-cell">HTML</td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
   </table>
		
</body>
</html>
